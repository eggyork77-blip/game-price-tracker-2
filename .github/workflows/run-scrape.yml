name: Run Scraper

on:
  schedule:
    # รันอัตโนมัติทุกวัน 23:59 เวลาไทย (UTC+7 → ลบ 7 ชม. → 16:59 UTC)
    - cron: '59 16 * * *'
  workflow_dispatch:  # ยังให้กดรันเองได้

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: name: Install dependencies '3.11'

      -
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python src/scrape_cdkeys.py

      - name: Upload graph and outputs
        if: always()
        uses: actions/upload-art with:
         ifact@v4
        name: scraper-output
          path: |
            price_graph.png
            cdkeys_prices.db
            *.log